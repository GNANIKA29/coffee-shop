<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brew Bliss ‚òï</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div id="loader">‚òï Brewing your experience...</div>

  <header>
    <h1>Brew Bliss</h1>
    <nav id="navbar">
      <ul class="nav-links">
        <li><a href="#menu">Menu</a></li>
        <li><a href="#cart">Cart</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button id="toggleTheme">üåì</button></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Find Your Perfect Cup</h2>
    <p>Bold, smooth, and brewed just for you.</p>
  </section>

  <section id="menu">
    <h2>Menu</h2>
    <div class="centered">
      <input type="text" id="searchInput" placeholder="Search your coffee..." />
    </div>
    
    <div class="categories">
      <button onclick="filterCategory('all')">All</button>
      <button onclick="filterCategory('Hot')">Hot</button>
      <button onclick="filterCategory('Cold')">Cold</button>
      <button onclick="filterCategory('Snacks')">Snacks</button>
      <button onclick="filterCategory('Special')">Special</button>
    </div>

    <div class="menu-items" id="menuItems"></div>
  </section>

  <section id="cart">
    <h2>Your Cart</h2>
    <div class="cart-wrapper">
      <ul id="cartList"></ul>
      <p>Total: ‚Çπ<span id="totalPrice">0</span></p>
      <button onclick="openSummary()">Proceed to Pay</button>
    </div>
  </section>

  <div id="orderSummaryModal" class="modal">
    <div class="modal-content">
      <span onclick="closeSummary()" class="close-btn">&times;</span>
      <h3>Order Summary</h3>
      <ul id="summaryList"></ul>
      <p>Total to Pay: ‚Çπ<span id="summaryTotal">0</span></p>
      <button onclick="makePayment()">Pay Now</button>
    </div>
  </div>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="newsletterForm" class="contact-form">
      <input type="email" placeholder="Your Email" required />
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <button id="scrollTopBtn">‚¨ÜÔ∏è</button>

  <footer>
    <p>&copy; 2025 Brew Bliss. Sip happy, live happy.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
